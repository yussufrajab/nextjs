# Nginx Configuration for cscs.zanajira.go.tz with SSL
# Production Server: 10.0.225.11
# Backend: Next.js CSMS app on port 9002
#
# This configuration includes SSL/HTTPS support for Comodo certificate

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name cscs.zanajira.go.tz;

    # SSL Certificate Configuration
    ssl_certificate /www/server/panel/vhost/cert/cscs.zanajira.go.tz/fullchain.pem;
    ssl_certificate_key /www/server/panel/vhost/cert/cscs.zanajira.go.tz/privkey.pem;

    # SSL Security Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP Stapling (improves SSL performance)
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Logs
    access_log /www/wwwlogs/cscs.zanajira.go.tz.log;
    error_log /www/wwwlogs/cscs.zanajira.go.tz.error.log;

    # Root directory (required by aaPanel)
    root /www/wwwroot/cscs.zanajira.go.tz;
    index index.html;

    # Client body size for file uploads
    client_max_body_size 100M;
    client_body_timeout 300s;

    # Main application - Reverse proxy to Next.js
    location / {
        # Proxy to Next.js CSMS app running on port 9002
        proxy_pass http://127.0.0.1:9002;
        proxy_http_version 1.1;

        # WebSocket support for Next.js hot reload and real-time features
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Forward important headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Disable caching for main app
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        proxy_no_cache 1;
    }

    # Next.js static assets - Optimized with caching
    location /_next/static {
        proxy_pass http://127.0.0.1:9002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Aggressive caching for static assets (they have unique hashes)
        proxy_cache_valid 200 60m;
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";

        # Compression
        gzip on;
        gzip_vary on;
        gzip_comp_level 6;
        gzip_types text/css application/javascript application/json;
    }

    # Next.js image optimization endpoint
    location /_next/image {
        proxy_pass http://127.0.0.1:9002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache optimized images
        proxy_cache_valid 200 24h;
        expires 24h;
        add_header Cache-Control "public, max-age=86400";
    }

    # API routes - No caching, optimized for dynamic content
    location /api {
        proxy_pass http://127.0.0.1:9002;
        proxy_http_version 1.1;

        # WebSocket support for API
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Forward headers (important for authentication and IP tracking)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # No caching for API
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache 1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";

        # Longer timeout for API operations (database queries, file uploads, etc.)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffer settings for large file uploads
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Favicon and static images
    location ~* \.(ico|png|jpg|jpeg|gif|svg|webp)$ {
        proxy_pass http://127.0.0.1:9002;
        proxy_set_header Host $host;

        # Cache for 1 week
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # Font files
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        proxy_pass http://127.0.0.1:9002;
        proxy_set_header Host $host;

        # Cache fonts for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";

        # CORS for fonts (if needed)
        add_header Access-Control-Allow-Origin "*";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # HSTS (HTTP Strict Transport Security)
    # Only enable after confirming HTTPS works!
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Content Security Policy (adjust as needed for your app)
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;

    # Hide Nginx version
    server_tokens off;
}

# HTTP to HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name cscs.zanajira.go.tz;

    # Logs
    access_log /www/wwwlogs/cscs.zanajira.go.tz.log;
    error_log /www/wwwlogs/cscs.zanajira.go.tz.error.log;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}
