# Nginx Reverse Proxy Configuration for CSMS
# Domain: test.zanajira.go.tz
# Backend: Next.js app on port 9002
#
# Instructions:
# 1. In aaPanel, go to Website → test.zanajira.go.tz → Settings → Configuration File
# 2. Replace the server block with this configuration
# 3. After SSL is installed, the listen 443 block will be added automatically by aaPanel

server {
    listen 80;
    listen [::]:80;
    server_name test.zanajira.go.tz;

    # Logs
    access_log /www/wwwlogs/test.zanajira.go.tz.log;
    error_log /www/wwwlogs/test.zanajira.go.tz.error.log;

    # Root directory (required by aaPanel)
    root /www/wwwroot/test.zanajira.go.tz;
    index index.html;

    # Client body size for file uploads (adjust as needed)
    client_max_body_size 50M;

    # Main application - Reverse proxy to Next.js
    location / {
        # Proxy to Next.js app running on port 9002
        proxy_pass http://127.0.0.1:9002;
        proxy_http_version 1.1;

        # WebSocket support for Next.js hot reload and features
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Forward important headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Disable caching for main app (handle caching at app level)
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        proxy_no_cache 1;
    }

    # Next.js static assets - Optimized with caching
    location /_next/static {
        proxy_pass http://127.0.0.1:9002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Aggressive caching for static assets (they have unique hashes)
        proxy_cache_valid 200 60m;
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";

        # Compression
        gzip on;
        gzip_types text/css application/javascript;
    }

    # Next.js image optimization endpoint
    location /_next/image {
        proxy_pass http://127.0.0.1:9002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache optimized images for 24 hours
        proxy_cache_valid 200 24h;
        expires 24h;
        add_header Cache-Control "public, max-age=86400";
    }

    # API routes - No caching, optimized for dynamic content
    location /api {
        proxy_pass http://127.0.0.1:9002;
        proxy_http_version 1.1;

        # WebSocket support for API
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Forward headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # No caching for API
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache 1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";

        # Longer timeout for API operations (database queries, file uploads, etc.)
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Favicon and static images
    location ~* \.(ico|png|jpg|jpeg|gif|svg)$ {
        proxy_pass http://127.0.0.1:9002;
        proxy_set_header Host $host;

        # Cache for 1 week
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # Font files
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        proxy_pass http://127.0.0.1:9002;
        proxy_set_header Host $host;

        # Cache fonts for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Hide Nginx version
    server_tokens off;
}

